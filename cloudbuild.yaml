# cloudbuild template
# https://cloud.google.com/cloud-build/docs/build-config

steps:
  # ------------------------------------
  # Build Staget
  # ------------------------------------

  # build audit-service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/audit:$BUILD_ID",
        ".",
        "-f",
        "service.dockerfile",
      ]
    dir: "./audit-service"
  # build auth-service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/auth:$BUILD_ID",
        ".",
        "-f",
        "service.dockerfile",
      ]
    dir: "./auth-service"
  # build bff-service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/bff:$BUILD_ID",
        ".",
        "-f",
        "service.dockerfile",
      ]
    dir: "./bff-service"
  # build notes-service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/notes:$BUILD_ID",
        ".",
        "-f",
        "service.dockerfile",
      ]
    dir: "./notes-service"
  # build ui-service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/ui:$BUILD_ID",
        ".",
        "-f",
        "service.dockerfile",
      ]
    dir: "./ui-service"

  # ------------------------------------
  # Push Stage
  # ------------------------------------
  #   - "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/notes"
  #   - "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/auth"
  #   - "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/bff"
  #   - "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/audit"
  #   - "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/ui"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/notes:$BUILD_ID",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/auth:$BUILD_ID",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/bff:$BUILD_ID",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/audit:$BUILD_ID",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/ui:$BUILD_ID",
      ]

  # ------------------------------------
  # apply deployment and service config
  # ------------------------------------
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "deployment.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=notes-project-cluster"
      - "IMAGE_TAG=$BUILD_ID"

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "service.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast1-a"
      - "CLOUDSDK_CONTAINER_CLUSTER=notes-project-cluster"
      - "IMAGE_TAG=$BUILD_ID"

options:
  logging: CLOUD_LOGGING_ONLY
