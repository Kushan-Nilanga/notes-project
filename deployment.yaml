apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
  template:
    metadata:
      labels:
        app: audit
    spec:
      containers:
        - name: audit
          image: australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/audit
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
        - name: audit-db
          image: australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: audit-db-volume
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
      volumes:
        - name: audit-db-volume
          emptyDir: {}
---
