apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: australia-southeast1-docker.pkg.dev/loyal-gateway-387301/notes/ui
          ports:
            - containerPort: 3000
